{{ define "admin/login.html" }}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{.title}}</title>

    </head>
    <body>
        <form name="input" action="/api/login" method="post">
            Username: <input type="text" name="user" minlength="4" maxlength="16" placeholder="Username" required><br>
            Password: <input type="password" name="password" minlength="8" maxlength="32" placeholder="Password" required><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
{{ end }}
